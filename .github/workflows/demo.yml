name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      #- name: Lint code
      #  run: npm run lint
      - name: Test code
        id: upload
        run: npm run test
      - name: Upload artifacts
        if: failure() && steps.upload.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            test.json
            ./node_modules
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
